<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tainá Valentim | Portfólio Dev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar">
    <!-- Navbar 3D -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="logo-text">Tainá</span>
                <span class="logo-highlight">Valentim</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projetos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 order-1 order-md-1">
                    <h4 class="section-subtitle typed-text">Desenvolvedora Full Stack</h4>
                    <h1 class="hero-title">Criando experiências digitais extraordinárias</h1>
                    
                </div>

                <div class="col-md-6 order-2 order-md-2">
                    <div class="hero-image-container">
                        <img src="src/images/Perfil.jpg" alt="Tainá Valentim" class="hero-image">
                    </div>
                </div>

                <div class="col-12 order-3">
                    <div class="hero-buttons d-flex gap-3">
                        <a href="#projects" class="btn btn-personalizado px-4 py-2">Ver Projetos</a>
                        <a href="https://github.com/Taina-Valentim" target="_blank" class="btn btn-outline-light px-4 py-2">GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section projects-section">
        <div class="container">
            <h2 class="section-title mb-5">Projetos <span>Recentes</span></h2>
            <div class="projects-grid" id="projects-grid">
                <!-- Projetos serão inseridos via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="section skills-section">
        <div class="container">
            <h2 class="section-title mt-2 mb-5">Minhas <span>Skills</span></h2>
            <div class="skills-container" id="skills-container">
                <!-- Skills serão inseridas via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section contact-section">
        <div class="container">
            <h2 class="section-title  mb-5">Vamos <span>Conversar</span></h2>
            <form class="contact-form" action="https://formspree.io/f/movekddv" method="POST">
                <div class="form-group mb-4">
                    <input type="text" name="Nome" placeholder="Seu Nome" required>
                </div>
                <div class="form-group mb-4">
                    <input type="email" name="E-mail" placeholder="Seu E-mail" required>
                </div>
                <div class="form-group mb-4">
                    <textarea name="Mensagem" placeholder="Sua Mensagem" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            </form>
        </div>

        <div class="contact-divider">
            <span class="divider-text">Ou entre em contato diretamente</span>
        </div>
        
        <div class="direct-contact-buttons">
            <a href="mailto:taina.valentim.lima@gmail.com" class="direct-contact-button email-button">
                <i class="fas fa-envelope"></i>
                <span>Enviar Email</span>
            </a>
            
            <a href="https://wa.me/5511977438138" class="direct-contact-button whatsapp-button" target="_blank">
                <i class="fab fa-whatsapp"></i>
                <span>Chamar no WhatsApp</span>
            </a>

            <a href="https://www.linkedin.com/in/taina-valentim-de-lima/" class="direct-contact-button linkedin" target="_blank">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
        </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
